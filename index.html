<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,900;1,100;1,200;1,300;1,400;1,600&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="logo-col col">
        <div class="logo-row row">
            <img src="imgs/logo.png" alt="Odin Logo" height="100">
            <h1>Odin</h1>
        </div>
    </div>

    <div class="signup-col col">

        <div class="header col">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <h2>Let's do this!</h2>
            <form id="signup" onsubmit="return validatePass()">
                
                <div class="row">
                    <div class="col form-col">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="col form-col">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="col form-col">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-col">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="col form-col">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </form>
        </div>

        <div class="login col">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
